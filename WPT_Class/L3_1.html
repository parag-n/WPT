<!DOCTYPE html>
<html>
	<head>
		<title>Hello</title>
		<link rel="stylesheet" href="L3_1.css" type="text/css">
	</head>
	<body>
			<div>
				<input type="text" name="num1" id="num1" placeholder="number 1">
				<input type="text" name="num2" id="num2" placeholder="number 2">
				<button onclick="calculate()">calculate</button>
				<input type="text" name="ans" id="ans">
			<div>
	</body>
	<script>
		function calculate(){
			var n1=Number.parseInt(document.getElementById("num1").value)
			console.log(n1)
			var n2=Number.parseInt(document.getElementById("num2").value)
			var answer=n1+n2
			document.getElementById("ans").value = answer
		}
	</script>
</html>
