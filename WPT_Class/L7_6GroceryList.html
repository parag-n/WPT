<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jQuery.js"></script>
    <script>
        $().ready(()=>{
            $(".add").click(()=>{
                let it=$(".itemIn").val()
                $(".itemIn").val(null)
                $(".list").append(`<li>${it}</li>`)
            })
        })
    </script>
</head>
<body>
    <div class="userIn">
        <p>Item: <input type="text" class="itemIn"></p>
        <p><button class="add">Add to list</button></p>
    </div>
    <div class="showOut">
        <ol class="list"></ol>
    </div>
</body>
</html>
