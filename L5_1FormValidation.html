<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Validation</title>
    <script>
    function validateF(){
        let num1 = document.getElementById("num1").value
        let num2 = document.getElementById("num2").value
        
        if(num1==num2){
            return true
        }
        else {
            alert("numbers don't match")
            return false;
        }
    }
    </script>
</head>
<body>
    <form action="success.html" onsubmit="return validateF()">
        <table>
        <tr>
            <td>num1</td>
            <td><input type="number" name="num1" id="num1" placeholder="enter number 1">
        </tr>
        <tr>
            <td>num2</td>
            <td><input type="number" name="num2" id="num2" placeholder="enter number 2">
        </tr>
        <tr>
            <td></td><td><input type="submit" value="submit"/></td>
        </tr>
    </table>
    </form>
</body>
</html>
